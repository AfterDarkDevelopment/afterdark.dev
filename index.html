<!DOCTYPE html>
<html>

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Vollkorn:wght@500&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			background: black;
			color: white;
		}

		.logo {
			-webkit-animation: flicker 2s infinite;
			text-align: left;
			font-family: 'Roboto', sans-serif;
			font-weight: 900;
			font-size: 100px;
			margin: 0 !important;
			padding: 0 15px;
			border-bottom: 10px white solid
		}

		.text {
			text-align: left;
			width: 100vw;
			font-family: 'Roboto', sans-serif;
			font-size: 1.2em;
			margin: 0;
			padding: 0 15px;
		}

		.text p {
			margin: 0;
			padding: 0 15px;
		}

		@-webkit-keyframes flicker {
			0% {
				opacity: 0;
			}

			9% {
				opacity: 0;
			}

			10% {
				opacity: .5;
			}

			13% {
				opacity: 0;
			}

			20% {
				opacity: .5;
			}

			25% {
				opacity: 1;
			}
		}

		a {
			color: white;
			border-bottom: 3px solid white;
			text-decoration: none;
		}

		span {
			background: white;
			color: black;
			margin-right: 15px;
		}
	</style>
</head>

<body>
	<div class="logo">
		AFTERDARK
	</div>
	<br><br>
	<div class="text">
		<p><span>[PORTFOLIO]</span> <a href="https://liftkit.app">liftkit</a></p>
		<br>
		<p><span>[FOLLOW]</span> <a href="https://instagram.com/AfterDarkDevelopment">instagram</a></p>
		<br>
		<p><span>[CONTACT]</span> <a href="sms:9376685138">text us</a>, <a href="mail:afterdark@alecw.net">email us</a></p>
	</div>
</body>

</html>
